name: Auto Train + Compress + Log to MLflow

on:
  push:
    branches: [main]  # รันอัตโนมัติเมื่อ push ไป main
  workflow_dispatch:   # กดรันเองก็ได้จาก GitHub UI

jobs:
  train-and-log:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "optimum[intel]" mlflow

    - name: Run MLOps pipeline
      run: |
        python mlops/pipeline.py
